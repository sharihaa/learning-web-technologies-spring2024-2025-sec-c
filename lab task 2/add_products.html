<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Add Product</title>
    <style>
        .container {
            width: 300px;
            border: 1px solid black;
            padding: 10px;
        }
       
    </style>
</head>
<body>

    <div class="container">
        <h3>ADD PRODUCT</h3>
        <form action="#" method="post">
            <label for="name">Name</label> <br><br>
            <input type="text" id="name" name="name"> <br><br>

            <label for="buying_price">Buying Price</label> <br><br>
            <input type="text" id="buying_price" name="buying_price"> <br><br>

            <label for="selling_price">Selling Price</label><br><br>
            <input type="text" id="selling_price" name="selling_price"> <br><br>

           
            <input type="checkbox" id="display" name="display">
            <label for="display">Display</label><br><br>
           

            <button type="submit">SAVE</button>
        </form>
    </div>

</body>
</html>
