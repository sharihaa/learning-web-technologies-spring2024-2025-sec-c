<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete HTML Form</title>
    <link rel="stylesheet" href="../css/signin.css">

   
</head>
<body>
    <div class="form-wrapper">
    <h2>SIGN IN</h2>

    <form onsubmit="redirectToVerification(); return false;">

        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required> <br><br>

        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required><br><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required><br><br>
        <label>Department:</label><br>
        <input type="checkbox" id="cse" name="department" value="CSE">
        <label for="cse">CSE</label>

        <input type="checkbox" id="eee" name="department" value="EEE">
        <label for="eee">EEE</label>

        <input type="checkbox" id="bba" name="department" value="BBA">
        <label for="bba">BBA</label>
        <br><br>


        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="skills">Skills:</label>
        <select id="skills" name="skills" required>
            <option value="sql">SQL</option>
            <option value="c++">C++</option>
            <option value="java">Java</option>
            <option value="python">Python</option>
        </select><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea> <br><br>

        

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    </div>

    
</body>
<script src="../js/signin.js"></script>
</html>
