<!DOCTYPE html>
<html lang="en">
<head>
    <title>Email</title>
</head>
<body>
    <h1>Email</h1>

    <form action="home.html" onsubmit="return validate()">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" />
        <span id="hintButton" style="cursor: pointer; font-size: 18px; color: blue;">ℹ️</span>
        <span id="hintText" style="display: none; font-size: 14px; color: gray;">Example: sample@example.com</span>
        <p id="emailError" style="color: red;"></p>
        <br>
        <input type="submit" value="Submit" />
    </form>

    <script>
        document.getElementById("hintButton").addEventListener("click", function() {
            let hint = document.getElementById("hintText");
            hint.style.display = hint.style.display === "none" ? "inline" : "none";
        });

        function validateEmail(email) {
            if (!email.trim()) return false;
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        function validate() {
            let emailField = document.getElementById("email");
            let emailError = document.getElementById("emailError");
            let email = emailField.value.trim();

            if (email === "") {
                emailError.innerHTML = "Email cannot be empty.";
                return false;
            }

            if (!validateEmail(email)) {
                emailError.innerHTML = "Invalid email format. Example: user@example.com";
                return false;
            }

            emailError.innerHTML = ""; 
            return true;
        }
    </script>
</body>
</html>
